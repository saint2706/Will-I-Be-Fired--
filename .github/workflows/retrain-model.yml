name: Retrain model

on:
  workflow_dispatch:
    inputs:
      random_seed:
        description: "Random seed for reproducibility"
        default: "42"
        required: false
      upload_metrics:
        description: "Upload metrics.json artifact"
        required: false
        default: "true"

jobs:
  retrain:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Retrain model
        run: |
          python src/train_model.py \
            --data HRDataset_v14.csv \
            --model-output models/best_model.joblib \
            --metrics-output reports/metrics.json \
            --random-state "${{ github.event.inputs.random_seed }}"

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: best-model
          path: models/best_model.joblib
          if-no-files-found: error

      - name: Upload metrics artifact
        if: ${{ github.event.inputs.upload_metrics != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: training-metrics
          path: reports/metrics.json
          if-no-files-found: error
